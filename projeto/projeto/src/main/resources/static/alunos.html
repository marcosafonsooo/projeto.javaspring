<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo" onclick="window.location.href='index.html'">🎓 Sistema Acadêmico</div>
    <nav>
        <a href="alunos.html" class="active">Alunos</a>
        <a href="cursos.html">Cursos</a>
        <a href="matriculas.html">Matrículas</a>
    </nav>
</header>

<main>
    <div class="cards-container">
        <!-- 📝 Formulário -->
        <section>
            <h2 id="form-title">Cadastrar Aluno</h2>
            <form id="aluno-form">
                <input type="hidden" id="aluno-id" />
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome completo" required />
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required />
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="********" required />
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn primary">Salvar</button>
                    <button type="button" class="btn secondary" id="cancelar-edicao" hidden>Cancelar</button>
                </div>
            </form>
        </section>

        <!-- 📋 Tabela -->
        <section>
            <h2>Lista de Alunos</h2>
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="aluno-table-body"></tbody>
            </table>
        </section>
    </div>
</main>

<footer>© 2025 - Painel Acadêmico</footer>

<script src="alunos.js"></script>
</body>
</html>
