<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Poppins", sans-serif; background: linear-gradient(135deg, #6a11cb, #2575fc); margin:0; display:flex; align-items:center; justify-content:center; height:100vh; color:#fff; }
        .container { background: rgba(255,255,255,0.12); backdrop-filter: blur(14px); border-radius:18px; padding:40px; width:400px; text-align:center; }
        h1 { margin-bottom:25px; color:#fff; font-size:24px; }
        input { width:100%; padding:12px; margin:8px 0; border:none; border-radius:8px; outline:none; }
        button { width:100%; padding:14px; margin-top:15px; border:none; border-radius:10px; background:#fff; color:#2575fc; font-weight:600; cursor:pointer; transition:all 0.3s; }
        button:hover { background:#6a11cb; color:#fff; }
        pre { text-align:left; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px; margin-top:15px; white-space:pre-wrap; word-wrap:break-word; font-size:14px; }
        a { display:block; margin-top:15px; color:#fff; text-decoration:none; font-size:14px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Buscar Aluno</h1>
    <input type="email" id="buscarEmail" placeholder="Email do Aluno">
    <button onclick="buscar()">Buscar</button>
    <pre id="resultadoBuscar"></pre>
    <a href="index.html">⬅ Voltar</a>
</div>

<script>
    const api = "/aluno";
    async function buscar() {
      const email = document.getElementById("buscarEmail").value;
      const resp = await fetch(`${api}?email=${encodeURIComponent(email)}`);
      if (resp.ok) {
        const data = await resp.json();
        document.getElementById("resultadoBuscar").innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById("resultadoBuscar").innerText = "Aluno não encontrado!";
      }
    }
</script>
</body>
</html>
