<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Matrículas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo" onclick="window.location.href='index.html'">🎓 Sistema Acadêmico</div>
    <nav>
        <a href="alunos.html">Alunos</a>
        <a href="cursos.html">Cursos</a>
        <a href="matriculas.html" class="active">Matrículas</a>
    </nav>
</header>

<main>
    <div class="cards-container">
        <!-- 📝 Formulário de Matrícula -->
        <section>
            <h2>Nova Matrícula</h2>
            <form id="matricula-form">
                <div class="input-group">
                    <label for="aluno-select">Aluno</label>
                    <select id="aluno-select" required></select>
                </div>
                <div class="input-group">
                    <label for="curso-select">Curso</label>
                    <select id="curso-select" required></select>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn primary">Matricular</button>
                </div>
            </form>
        </section>

        <!-- 📋 Lista de Matrículas -->
        <section>
            <h2>Matrículas Realizadas</h2>
            <table>
                <thead>
                <tr>
                    <th>ID Aluno</th>
                    <th>Nome Aluno</th>
                    <th>Curso</th>
                </tr>
                </thead>
                <tbody id="matricula-table-body"></tbody>
            </table>
        </section>
    </div>
</main>

<footer>© 2025 - Painel Acadêmico</footer>

<script src="matriculas.js"></script>
</body>
</html>
