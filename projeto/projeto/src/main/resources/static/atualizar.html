<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Poppins", sans-serif; background: linear-gradient(135deg, #6a11cb, #2575fc); margin:0; display:flex; align-items:center; justify-content:center; height:100vh; color:#fff; }
        .container { background: rgba(255,255,255,0.12); backdrop-filter: blur(14px); border-radius:18px; padding:40px; width:360px; text-align:center; }
        h1 { margin-bottom:25px; color:#fff; font-size:24px; }
        input { width:100%; padding:12px; margin:8px 0; border:none; border-radius:8px; outline:none; }
        button { width:100%; padding:14px; margin-top:15px; border:none; border-radius:10px; background:#fff; color:#2575fc; font-weight:600; cursor:pointer; transition:all 0.3s; }
        button:hover { background:#6a11cb; color:#fff; }
        a { display:block; margin-top:15px; color:#fff; text-decoration:none; font-size:14px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Atualizar Aluno</h1>
    <input type="number" id="id" placeholder="ID">
    <input type="text" id="novoNome" placeholder="Novo Nome">
    <input type="email" id="novoEmail" placeholder="Novo Email">
    <input type="password" id="novaSenha" placeholder="Nova Senha">
    <button onclick="atualizar()">Atualizar</button>
    <a href="index.html">â¬… Voltar</a>
</div>

<script>
    const api = "/aluno";
    async function atualizar() {
      const id = document.getElementById("id").value;
      const resp = await fetch(`${api}?id=${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("novoNome").value,
          email: document.getElementById("novoEmail").value,
          senha: document.getElementById("novaSenha").value
        })
      });
      alert(resp.ok ? "Aluno atualizado!" : "Erro ao atualizar!");
    }
</script>
</body>
</html>
